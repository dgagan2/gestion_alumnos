<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="../js/jquery-3.6.3.js"></script>
    <!-- Custom styles for this template -->
    <link href="../css/gAcademica.css" rel="stylesheet">

  </head>

  <body>

    <main>
      <!--Menu lateral-->
      <div class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" id="col" style="width: 310px;">
        <a href="../index.html" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto  text-white text-decoration-none">
          <img src="../img/home.png" style="margin-right:7px;" width="30" height="24" alt="Home">
          <span class="fs-4">Plataforma Academica</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li>
            <button class="nav-link text-white" id="btnPAlumno">Promedios</button>
          </li>
          <li>
            <button class="nav-link text-white" id="btnLEstudiantes">Listados</button>
          </li>
        </ul>
      </div>
      <div class="b-example-divider"></div>
      <section class="promedios">
        <div class="col-12" id="selTypeProm">
          <label for="form-label">Seleccione el promedio a consultar</label>
          <select class="form-select" id="selectPro">
            <option selected disabled value="">Selecione</option>
            <option value="1">Promedio Alumno</option>
            <option value="2">Promedio Grupo</option>
          </select>
        </div>
         <!--Tabla de alumnos-->
        <div class="container-prom-alumno" style="display: none;">
          <div class="row g-3 needs-validation">
            <div class="col-12">
              <label for="form-label">Ingrese el numero de documento del alumno</label>
              <input type="text" form="form-control">
            </div>
            <div class="col-12">
              <button class="btn btn-primary" type="submit">Buscar</button>
            </div>
          </div>
          <table class="table table-striped" style="display:none">
            <p id="promedio"></p>
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Grupo</th>
                <th scope="col">Materia</th>
                <th scope="col">Calificacion</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
              </tr>
            </tbody>
          </table>
        </div>
        <!--Tabla de grupos-->
        <div class="container-prom-grupo" style="display: none;">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">Grupo</th>
                <th scope="col">Materia</th>
                <th scope="col">Promedio</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
      
      <!--Tabla materias-->
      <section class="materias">
        <!---->
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Materias</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1</td>
            </tr>
          </tbody>
        </table>
      </section>
      
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../js/gAcademica.js"></script>
  </body>
</html>
